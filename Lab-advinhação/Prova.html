<!DOCTYPE html>
<html lang="en">
<head>
    <link href="Lindeza.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Jogo de Advinha</title>
</head>
<body>
<main class="main">
    <section class="game">
        <h1>Jogo de Adivinha</h1>
        <div class="status" id="status">Adivinhe o número sorteado</div>
        <form class="form" id="form">
            <label for="chute">Chute um número entre 0 e 99</label>
            <input type="number" name="chute" id="chute" />
            <button id="btnVerifica" onclick="jogoAdvinha()">Verificar</button>
        </form>

    </section>
</main>
<script src="Licao.js"></script>
</body>
</html>
